    <div id="zombiesData" class="bg-[#d6e930]     w-full flex flex-wrap flex-row gap-3 justify-center items-center pr-3 py-5">


       

        <script>


            let zobieData = [
                { image: '../images/image-removebg-preview.png', name: "chainsaw zombie" },
                { image: '../images/image-removebg-preview.png', name: "Spider zombie" },
                { image: "../images/metal.png", name: "metal zombie" },

            ];
            let data = '';

            zobieData.forEach(value => {
                data = data+ `
                <div class=" flex bg-slate-100 h-[200px] w-[200px] justify-center items-center rounded-2xl ">
                    <div>

                     <img src="${value.image}" class="h-[150px] w-[160px] p-2">
                        <div class="flex flex-col items-center">    
                            <hr>${value.name}</hr>
                   
                        </div>
                    </div>    
                </div>    
                `
            })
            document.getElementById('zombiesData').innerHTML=data;
